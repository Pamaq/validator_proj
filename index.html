    <!-- second form  -->
    <div id="window">
      <h1>Create Account</h1>
      <form id="form">  
        <div class="data">
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="User123" type="text" required>
        <i class="fa-solid fa-check-circle"></i>
        <i class="fa-solid fa-exclamation-circle"></i>
        <div class="error">Error message!</div>
      </div>
      <div class="data">
        <label for="email">Email</label>
        <input id="email" name="email" placeholder="user123@mymail.com" type="text" required>
        <i class="fa-solid fa-check-circle"></i>
        <i class="fa-solid fa-exclamation-circle"></i>
        <div class="error">Error message!</div>
      </div>
      <div class="data">
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="Password" type="text" required>
        <i class="fa-solid fa-check-circle"></i>
        <i class="fa-solid fa-exclamation-circle"></i>
        <div class="error">Error message!</div>
      </div>
      <div class="data">
        <label for="passwordcheck">Password check</label>
        <input id="passwordcheck" name="passwordcheck" placeholder="Password" type="text" required>
        <i class="fa-solid fa-check-circle"></i>
        <i class="fa-solid fa-exclamation-circle"></i>
        <div class="error">Error message!</div>
      </div>
        <button id="submit">Submit</button>
      </form>
    </div>
